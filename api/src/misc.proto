syntax = "proto3";
package api;
option go_package = "github.com/mrNobody95/Gate/api";

enum AuthType {
  None = 0;
  StaticToken = 1;
  UsernamePassword = 2;
}

message Auth {
  // @inject_tag: json:"type"
  AuthType Type = 1;
  // @inject_tag: json:"username"
  string Username = 2;
  // @inject_tag: json:"password"
  string Password = 3;
  // @inject_tag: json:"static_token"
  string StaticToken = 4;
}

message Void {
}


