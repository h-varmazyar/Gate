name: Deploy Services
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-docker@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Deploy Services
        env:
          DOCKER_COMPOSE_PATH: deploy/docker-compose.yml
        run: |
          services=$(git log -1 --pretty=format:%s | grep -o -P "(?<=\().*?(?=\))")
          IFS=',' read -ra services_array <<< "$services"
          for service in "${services_array[@]}"; do
            echo "Building and deploying $service"
            cd services/"$service"
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$service:latest .
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/$service:latest
            cd ../..
            docker-compose -f "$DOCKER_COMPOSE_PATH" up -d "$service"
          done