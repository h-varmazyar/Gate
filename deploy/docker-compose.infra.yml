#    image: docker.iranserver.com/gatec/proxy-router:${VERSION}
#    network_mode: "service:hysteria"
#    cap_add:
#      - NET_ADMIN
#    sysctls:
#      - net.ipv4.ip_forward=1


  hysteria:
    container_name: gate-hysteria
    image: docker.iranserver.com/gatec/hysteria:${VERSION}
    volumes:
      - ./configs/hysteria.yaml:/etc/hysteria/config.yaml:ro
    ports:
      - "1080:1080"  # expose SOCKS5 port
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    sysctls:
      - net.ipv4.ip_forward=1
    networks:
      gate:
        ipv4_address: 172.28.0.102


volumes:
  gate_postgres_data:
  gate_redis_data:
  gate_rabbitmq_data:


networks:
  gate:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1
